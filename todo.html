<!DOCTYPE html>

<html>
    <head>
        <title>Todo App</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

            </div>

                </div>
                <div>
                    <ul id = 'list'>

                    </ul>
                
                </div>   

        </div>

            <div>
                <h4> Number of tasks remaining: <span id = 'count'>0</span> </h4>
            </div> 
        </div>



        <script src="script.js"></script>
    </body>
</html>
